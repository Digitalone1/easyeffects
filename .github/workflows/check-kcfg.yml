name: Check KCFG numeric defaults (with report)

on:
  push:
    paths:
      - 'src/contents/kcfg/**'
      - 'util/check-kcfg-numeric-defaults.sh'
  pull_request:
    paths:
      - 'src/contents/kcfg/**'
      - 'util/check-kcfg-numeric-defaults.sh'

jobs:
  check-kcfg:
    name: Check KCFG
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Run KCFG numeric-defaults checker and capture log
        run: |
          set -o pipefail
          ./util/check-kcfg-numeric-defaults.sh 2>&1 | tee kcfg-check.log

      - name: Upload report
        # always run, except if the workflow was cancelled
        if: success() || failure()
        uses: actions/upload-artifact@v4.3.3
        with:
          name: kcfg-check-log
          path: kcfg-check.log
          if-no-files-found: error
